<div class="accordion accordion-flush" id="accordionFlush">
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingOne">
            <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse" data-bs-target="#flush-collapseOne"
                aria-expanded="false" aria-controls="flush-collapseOne">
                ESTADO
            </button>
        </h2>
        <div id="flush-collapseOne" class="accordion-collapse collapse"
            aria-labelledby="flush-headingOne"
            data-bs-parent="#accordionFlush">
            <div class="accordion-body">
                <p>
                    <input type="radio" class="btn-check" (change)="statusFilter('Alive')"
                     name="status-options" id="status-alive" autocomplete="off">
                    <label class="btn btn-outline-primary" for="status-alive"> Vivo </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="statusFilter('Dead')" 
                     name="status-options" id="status-dead" autocomplete="off">
                    <label class="btn btn-outline-primary" for="status-dead"> Fallecido </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="statusFilter('Unknown')" 
                     name="status-options" id="status-unknown" autocomplete="off">
                    <label class="btn btn-outline-primary" for="status-unknown"> Desconocido </label>
                </p>                 
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingTwo">
            <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse" data-bs-target="#flush-collapseTwo"
                aria-expanded="false" aria-controls="flush-collapseTwo">
                GÉNERO
            </button>
        </h2>
        <div id="flush-collapseTwo" class="accordion-collapse collapse"
            aria-labelledby="flush-headingTwo"
            data-bs-parent="#accordionFlush">
            <div class="accordion-body">
                <p>
                    <input type="radio" class="btn-check" (change)="genderFilter($event)"
                     name="gender-options" id="gender-man" autocomplete="off">
                    <label class="btn btn-outline-primary" for="gender-man"> Hombre </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="genderFilter($event)"
                     name="gender-options"  id="gender-woman" autocomplete="off">
                    <label class="btn btn-outline-primary" for="gender-woman"> Mujer </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="genderFilter($event)"
                     name="gender-options" id="gender-unknown" autocomplete="off">
                    <label class="btn btn-outline-primary" for="gender-unknown"> Desconocido </label>
                </p>                 
            </div>
        </div>
    </div>
    <div class="accordion-item">
        <h2 class="accordion-header" id="flush-headingThree">
            <button class="accordion-button collapsed" type="button"
                data-bs-toggle="collapse" data-bs-target="#flush-collapseThree"
                aria-expanded="false" aria-controls="flush-collapseThree">
                ESPECIE
            </button>
        </h2>
        <div id="flush-collapseThree" class="accordion-collapse collapse"
            aria-labelledby="flush-headingThree"
            data-bs-parent="#accordionFlush">
            <div class="accordion-body">
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-human" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-human"> Humano </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options"  id="species-alien" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-alien"> Alien </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-humanoid" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-humanoid"> Humanoide </label>
                </p>
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-poopybutthole" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-poopybutthole"> Poopybutthole </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-mythological" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-mythological"> Mitológico </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-unknown" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-unknown"> Desconocido </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-animal" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-animal"> Animal </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-disease" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-disease"> Enfermedad </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-robot" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-robot"> Robot </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-cronenberg" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-cronenberg"> Cronenberg </label>
                </p> 
                <p>
                    <input type="radio" class="btn-check" (change)="speciesFilter($event)"
                     name="species-options" id="species-planet" autocomplete="off">
                    <label class="btn btn-outline-primary" for="species-planet"> Planeta </label>
                </p>                  
            </div>
        </div>
    </div>
</div>
