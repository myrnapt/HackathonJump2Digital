<searchbar 
(searchKeywordEvent)="onReceiveSearchKeyword($event)"
></searchbar><br/>

<div class="container">
  <div class="row">
    <div *ngIf="searchError">
      <p> ¡Ops! No hemos encontrado personajes con ese nombre, por favor prueba otra búsqueda.</p>
    </div>
    <div class="col-sm-12 col-sm-6 col-md-4 col-lg-3" 
    *ngFor="let character of filteredCharacterList"
    infiniteScroll
    (scrolled)="onScroll()"
  >
      <div class="card">
        <img src="{{ character.image }}" alt="Foto del personaje" class="card-img-top" />
        <div class="card-body">
          <h5 class="card-title">{{ character.name }}</h5>
          <p class="card-text">Género: {{ character.gender }}</p>
          <p class="card-text">Especie: {{ character.species }}</p>
          <a href="#" class="btn btn-primary">Ver más</a>
        </div>
      </div>
    </div>
  </div>
</div>
