<link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
 <div class="search-container">
  <input 
    type="text" 
    name="search" 
    placeholder="Busca por nombre..." 
    class="search-input"
    [(ngModel)]="searchKeyword"
    (keyup)="onSearch()">
    <a class="search-btn">
      <i class="fas fa-search"></i>      
    </a>
</div>
